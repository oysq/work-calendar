<!DOCTYPE html>
<html lang="ch">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>早点下班</title>   


<!-- 引入自定义样式 -->
<link rel="stylesheet" type="text/css" href="css/calendar/common.css" />
<link rel="stylesheet" type="text/css" href="css/calendar/calendar.css" />
<!-- 引入vant -->
<link rel="stylesheet" href="css/vant/index.css"/>

</head>
<body>
<div id="app" class="vueBox" v-cloak>
	<div class="plan-finish-header">
		<div class="plan-finish-bg"></div>
	</div>
	<div class="plan-finish-calendar mtop1">
		<div class="calendar">
			<!-- 年份 月份 -->
			<ul class="month bottom-line">
				<!--点击会触发pickpre函数，重新刷新当前日期 -->
				<li class="arrow" @click="pickPre(currentYear,currentMonth)">
					<i class="mintuifont mintui-arrowright arrowleft"></i>
				</li>
				<li class="year-month">
					<span v-text="currentYear+'年'+currentMonth+'月'"></span>
				</li>
				<li class="arrow" @click="pickNext(currentYear,currentMonth)">
					<i class="mintuifont mintui-arrowright"></i>
				</li>
			</ul>
			<!-- 星期 -->
			<ul class="weekdays">
				<li>日</li>
				<li>一</li>
				<li>二</li>
				<li>三</li>
				<li>四</li>
				<li>五</li>
				<li>六</li>
			</ul>
			<!-- 日期 -->
			<ul class="days bottom-line">
				<li v-for="day in days" @click="dayCheck(day)">
					<!--本月已签到日期-->
					<span :day="day.day" :class="['day-li',day.isChecked?'day-checked':'']">
						<span :class="['day-span',day.isSign?'day-sign':'',day.day.getMonth()+1 !== currentMonth?'other':'',day.isSigned?'day-signed':'']"
						 v-text="day.day.getDate()"></span>
					</span>
				</li>
			</ul>
		</div>
		<div class="plan-calendar-info" v-show="currentPlan.date">
			<div class="calendar-info-date"> 
				<span v-text="currentPlan.date"></span>
			</div>
			<div class="calendar-info-title">
				<span v-text="currentPlan.title"></span>
			</div>
			<ul class="calendar-info-list">
				<li v-for="item in currentPlan.list">
					<span v-text="item.name"></span>
				</li>
			</ul>
			<div class="calendar-info-text" v-if="currentPlan.nums">
				<p v-text="currentPlan.name"></p>
				<p class="calendar-info-nums" v-text="'加班时长：'+ currentPlan.nums+'分钟'"></p>
			</div>
		</div>
	</div>

	<!-- 弹出层 -->
	<van-popup v-model="show" round position="bottom" :style="{'height':'30%'}">
		<van-cell-group inset :border="false">
			<van-cell>
				<van-field v-model="userName" label="用户名" placeholder="请输入用户名"/>
			</van-cell>
			<van-cell>
				<van-field v-model="userPassword" label="密码" placeholder="请输入密码" type="password"/>
			</van-cell>
			<van-cell>
				<van-row :style="{'text-align': 'center'}">
				  <van-col span="4"></van-col>
				  <van-col span="16">
				  	<van-button type="primary" size="small" block round>登&nbsp;&nbsp;&nbsp;&nbsp;陆</van-button>
				  </van-col>
				  <van-col span="4"></van-col>
				</van-row>
			</van-cell>
		</van-cell-group>
	</van-popup>

</div>

<script src="js/vue/vue.js" type="text/javascript" charset="utf-8"></script>
<script src="js/calendar/resize.js" type="text/javascript" charset="utf-8"></script>
<script src="js/vant/vant.min.js"></script>
<script src="js/calendar/calendar.js" type="text/javascript" charset="utf-8"></script>




</body>
</html>
